<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CapiX - Products</title>
    <link rel="icon" href="/src/img/capix.png">
    <link rel="stylesheet" href="/public/css/products.css" />
  </head>
  <body>
    <div class="container">
      <div class="navbar">
        <div class="menu">
          <h3 class="logo">CAPI<span>X</span></h3>
          <div class="hamburger-menu">
            <div class="bar"></div>
          </div>
        </div>
      </div>
      

      <div class="main-container">
        <div class="main">
          <header>
            <div class="overlay">
              <div class="inner">
                <section>
                  <div class="profile">
                      <div class="profile-img">
                          <a href="/index.html">
                          <img src="/src/img/profile.png" alt="">
                      </a>
                      
                      
                      </div>
                  </div>
          
            
          
                  <!-- popup box start -->
                  <div class="popup-outer">
                      <div class="popup-box">
                          <i id="close" class="bx bx-x close"></i>
                          <div class="profile-text">
                              <img src="/src/img/profile.png" alt=""> 
                          </div>

                      </div>
                  </div>
              </section>
                <h1 class="title">Coming Soon</h2>
                <a href="/index.html">
                  <button class="btn">Homepage!</button>
              </a>

              </div>
            </div>
          </header>
        </div>
        

        <div class="shadow one"></div>
        <div class="shadow two"></div>
      </div>

      <div class="links">
        <ul>
          <li>
            <a href="/index.html" style="--i: 0.05s;">Home</a>
          </li>
          <li>
            <a href="/src/info.html" style="--i: 0.1s;">About</a>
          </li>
          <li>
            <a href="/src/market.html" style="--i: 0.15s;">Products</a>
          </li>
         
        </ul>
      </div>
    </div>

    <script src="/src/app.js"></script>
  </body>
</html>
